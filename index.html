<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h2 class="text">This color is : <span id="hex-color">#ffffffff</span></h2>
        <button id="new-color">New Colors</button>

        <div class="in-container">
            <h3>In a Color Palette:</h3>
            <div class="color-palette">
                <div id="col1" class="item"><span></span></div>
                <div id="col2" class="item"><span></span></div>
                <div id="col3" class="item"><span>This</span></div>
                <div id="col4" class="item"><span></span></div>
                <div id="col5" class="item"><span></span></div>
            </div>
        </div>
    </div>
    <a href="https://github.com/Gravyard-Gay/Color-Randomizer" class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-github" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5"></path>
         </svg>
         <span>Github Repo</span> 
    </a>
    <script src="scripts/app.js"></script>
</body>
</html>
